
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A simple calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value">
                        
                    </p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">DEL</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247;</button>
                <button class="number" id="7">SEVEN</button>
                <button class="number" id="8">EAT</button>
                <button class="number" id="9">NAYN</button>
                <button class="operator" id="*">&times;</button>
                <button class="number" id="4">FOR</button>
                <button class="number" id="5">FAYB</button>
                <button class="number" id="6">SiX</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">ISA</button>
                <button class="number" id="2">DUHA</button>
                <button class="number" id="3">TULO</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">ZEYRO</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>
            </div>
        </div>
    </div>
   <script src="calculator.js"></script> 
</body>
</html>
